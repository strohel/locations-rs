[package]
name = "locations-rs"
version = "0.1.0"
authors = ["MatÄ›j Laitl <matej@laitl.cz>"]
edition = "2018"

[dependencies]
elasticsearch = "7.9.0-alpha.1"
dashmap = "3.9"
